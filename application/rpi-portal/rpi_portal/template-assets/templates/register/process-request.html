{% extends "layout/base.html" %}

{% block title %}
   Process Appointment | Rangpur Polytechnic Institute
{% endblock %}



{% block content %}
    <div class="pt-3 pb-2 mb-2 border-bottom">
        <div class="text-h4">Process Appointment</div>
    </div>


    <div class="card mb-3">
        <div class="card-body">
            <form class="needs-validation profile-form" method="post" action="{{ url_for("register_controller.process_request", id=model_id) }}" noValidate>
                <div class="row g-3">


                    {% show_input field=form.appointmentDate, class="col-md-12" %}
                    {% show_input field=form.response, class="col-md-12" %}


                    <div class="mt-3 col-12">
                        <span class="float-end">
                            <button type="submit" class="btn btn-primary">Process</button>
                            <a href="{{ url_for("register_controller.receive_request") }}" class="btn btn-danger ms-2" type="button">Cancel</a>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>


{% endblock %}

{% extends "layout/base.html" %}

{% block title %}
   Reset Password | Rangpur Polytechnic Institute
{% endblock %}



{% block content %}
    <div class="pt-3 pb-2 mb-2 border-bottom">
        <div class="text-h4">Reset Password</div>
    </div>


    <div class="card mb-3">
        <div class="card-body">
            <form class="needs-validation profile-form" method="post" action="{{- url_for("admin_controller.reset", id=id) }}" noValidate>
                <div class="row g-3">
                    {% show_input field=form.newPassword, class="col-md-12" %}
                    {% show_input field=form.confirmPassword, class="col-md-12" %}
                    <input type="hidden" name="id" value="{{- id }}">
                    <div class="mt-3 col-12">
                        <span class="float-end">
                            <button type="submit" class="btn btn-primary">Reset</button>
                            <a href="{{- url_for("admin_controller.member_list") }}" class="btn btn-danger ms-2" type="button">Cancel</a>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </div>


{% endblock %}
